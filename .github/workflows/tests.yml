name: tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Removed Python 3.10 due to incompatibility with Sphinx 8.2+
        # Sphinx 8.2+ requires Python >=3.11
        python-version: ["3.12", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential libssl-dev libffi-dev
        python -m pip install --upgrade pip wheel
        pip install --only-binary cryptography -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage (fail <90%)
      run: pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term --cov-fail-under=90

    - uses: actions/upload-artifact@v4
      if: ${{ matrix.python-version == '3.12' }}
      with:
        name: htmlcov
        path: htmlcov

    - name: Upload coverage to Codecov
      if: ${{ matrix.python-version == '3.12' }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        fail_ci_if_error: false

    - name: Check placeholders (CI)
      run: python scripts/forbid_placeholders.py