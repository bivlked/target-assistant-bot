<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <!-- Градиентные определения -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Основной круг -->
  <circle cx="125" cy="125" r="110" fill="url(#bgGradient)" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Внутренние кольца -->
  <circle cx="125" cy="125" r="85" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="125" cy="125" r="65" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Центральная мишень -->
  <circle cx="125" cy="125" r="35" fill="#ff6b6b" stroke="#ffffff" stroke-width="3"/>
  <circle cx="125" cy="125" r="20" fill="#ffffff" stroke="#ff6b6b" stroke-width="2"/>
  <circle cx="125" cy="125" r="8" fill="#ff6b6b"/>
  
  <!-- Эмодзи цель в центре -->
  <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#333">🎯</text>
  
  <!-- Название проекта -->
  <text x="125" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">Target Assistant</text>
  <text x="125" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Bot</text>
</svg>