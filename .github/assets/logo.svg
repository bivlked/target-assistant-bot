<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="125" cy="125" r="120" fill="#2CA5E0" opacity="0.1"/>
  
  <!-- Target circles -->
  <circle cx="125" cy="125" r="100" fill="none" stroke="#2CA5E0" stroke-width="3"/>
  <circle cx="125" cy="125" r="75" fill="none" stroke="#45B7D1" stroke-width="3"/>
  <circle cx="125" cy="125" r="50" fill="none" stroke="#5DADE2" stroke-width="3"/>
  <circle cx="125" cy="125" r="25" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  
  <!-- Center dot -->
  <circle cx="125" cy="125" r="8" fill="#FFFFFF"/>
  
  <!-- Bot icon (simplified robot) -->
  <g transform="translate(125, 125)">
    <!-- Robot head -->
    <rect x="-20" y="-60" width="40" height="30" rx="5" fill="#34495E" opacity="0.8"/>
    <!-- Robot eyes -->
    <circle cx="-10" cy="-50" r="3" fill="#FFFFFF"/>
    <circle cx="10" cy="-50" r="3" fill="#FFFFFF"/>
    <!-- Antenna -->
    <line x1="0" y1="-60" x2="0" y2="-70" stroke="#34495E" stroke-width="2"/>
    <circle cx="0" cy="-72" r="3" fill="#E74C3C"/>
  </g>
  
  <!-- Text (optional) -->
  <text x="125" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">Target Assistant</text>
</svg> 